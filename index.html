<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Employee Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .form-container {
      max-width: 850px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 8px;
      margin-right: 20px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: #222;
    }

    .header-text p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #666;
    }

    fieldset {
      border: none;
      margin-top: 25px;
      padding: 0;
    }

    legend {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .address-section .form-row {
      flex-wrap: wrap;
    }

    .address-section .form-group {
      flex: 1 1 45%;
    }

    .days-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .days-checkboxes label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="header">
      <div class="logo">Logo</div>
      <div class="header-text">
        <h1>New Employee Details</h1>
        <p>Please complete this form with the required information.</p>
      </div>
    </div>

    <form>
      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" />
          </div>
        </div>

        <label>Birth Date</label>
        <input type="date" />

        <div class="address-section">
          <label>Street Address</label>
          <input type="text" />
          <label>Street Address Line 2</label>
          <input type="text" />

          <div class="form-row">
            <div class="form-group">
              <label>City</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>State / Province</label>
              <input type="text" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Postal / Zip Code</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" />
            </div>
          </div>
        </div>

        <label>Phone Number</label>
        <input type="tel" />

        <label>Email</label>
        <input type="email" />

        <label>Emergency Contact Name</label>
        <input type="text" />

        <label>Emergency Contact Phone Number</label>
        <input type="tel" />

        <label>Citizenship</label>
        <input type="text" />

        <label>Veteran Status</label>
        <input type="text" />

        <label>Disabilities</label>
        <input type="text" />
      </fieldset>

      <!-- Position Info -->
      <fieldset>
        <legend>Position Information</legend>

        <label>Employer or Contractor Name</label>
        <input type="text" />

        <label>Position Title</label>
        <input type="text" />

        <label>Reports To</label>
        <input type="text" />

        <label>Employment Type</label>
        <select>
          <option value="">Select One</option>
          <option>Full Time</option>
          <option>Part Time</option>
          <option>Internship</option>
        </select>

        <label>Usual Days of Employment</label>
        <div class="days-checkboxes">
          <label><input type="checkbox" /> Mon</label>
          <label><input type="checkbox" /> Tue</label>
          <label><input type="checkbox" /> Wed</label>
          <label><input type="checkbox" /> Thu</label>
          <label><input type="checkbox" /> Fri</label>
          <label><input type="checkbox" /> Sat</label>
          <label><input type="checkbox" /> Sun</label>
        </div>

        <label>Start Date</label>
        <input type="date" />

        <label>Contract End Date</label>
        <input type="date" />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
